<div class="p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-lg font-semibold mb-3">File Selection</h2>
  
    <button (click)="openFileManager()" class="p-button p-button-primary">
      Choose File
    </button>
  
    <p *ngIf="selectedFile" class="mt-3">Selected File: {{ selectedFile }}</p>
  </div>
