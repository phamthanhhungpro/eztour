<div class="p-6 card">
    <h2 class="text-xl font-semibold mb-4">Manage Tour Guides</h2>
    <!-- Search & Filter -->
    <div class="flex justify-between items-center mt-4 mb-4">
        <p-button label="New" icon="pi pi-plus" severity="secondary" (onClick)="openNew()"></p-button>

        <input type="text" [(ngModel)]="searchTerm" placeholder="Search tour guides..."
            class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-1/3" />
    </div>


    <!-- Tour Guides Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let guide of filteredGuides"
            class="relative bg-white rounded-lg shadow-md border overflow-hidden group transition-all hover:shadow-lg">

            <!-- Status Badge -->
            <div class="absolute top-2 left-2 px-3 py-1 text-xs font-semibold rounded-full bg-green-200 text-green-700">
                Active
            </div>

            <!-- Full-Card Image -->
            <img [src]="baseUrl + guide.image" alt="{{ guide.name }}" class="w-full h-56 object-cover">

            <!-- Guide Details -->
            <div class="p-4">
                <div class="text-lg font-semibold">{{ guide.name }}</div>
                <span class="text-sm text-gray-500">{{ guide.address }} - {{ guide.phone }}</span>
                <div class="flex justify-between items-center mt-1">
                    <!-- Star Rating -->
                    <span class="text-yellow-500 flex items-center font-semibold">
                        <i class="pi pi-star text-lg"></i>
                        <span class="ml-1">{{ guide.rate }}</span>
                    </span>

                    <!-- Action Buttons -->
                    <div class="flex space-x-2">
                        <button class="p-2 rounded-md border border-gray-300 hover:bg-gray-200 text-gray-700"
                            (click)="editGuide(guide)">
                            <i class="pi pi-pencil"></i>
                        </button>
                        <button class="p-2 rounded-md border border-red-300 hover:bg-red-100 text-red-700"
                            (click)="deleteGuide(guide.id)">
                            <i class="pi pi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Insert or Update form -->
<p-dialog [(visible)]="dialog" [style]="{ width: '650px' }" header="Tour guide" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>
                <label for="Name" class="block font-bold mb-3">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="tourGuide.name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !tourGuide.name">Name is required.</small>
            </div>
            <div>
                <label for="address" class="block font-bold mb-3">Address</label>
                <input type="text" pInputText id="phone" [(ngModel)]="tourGuide.address" fluid />
            </div>
            <div>
                <label for="phone" class="block font-bold mb-3">Phone</label>
                <input type="text" pInputText id="phone" [(ngModel)]="tourGuide.phone" fluid />
            </div>
            <div class="flex flex-col gap-2">
                <label class="block font-bold mb-2">Profile Image</label>
                <div class="flex items-center gap-4">
                    <button (click)="openFileManager()" class="p-button p-button-secondary flex items-center gap-2">
                        <i class="pi pi-upload"></i>
                        <span>Upload Image</span>
                    </button>
                    <div *ngIf="tourGuide.image" class="flex items-center gap-2">
                        <img [src]="baseUrl + tourGuide.image" alt="Preview"
                            class="h-12 w-12 object-cover rounded-full border">
                        <span class="text-sm text-gray-600">{{ tourGuide.image }}</span>
                        <button (click)="removeImage()" class="p-button p-button-text p-button-danger p-button-sm">
                            <i class="pi pi-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="save()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
<p-toast />
